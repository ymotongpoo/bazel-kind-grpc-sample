apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: gcr.io/development-215403/demo/server
        ports:
        - containerPort: 3000
        env:
        - name: FIB_SERVICE_ADDR
          value: "0.0.0.0"
        - name: FIB_SERVICE_PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  type: ClusterIP
  selector:
    app: server
  ports:
  - name: grpc
    port: 3000
    targetPort: 3000
